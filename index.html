<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="custom" type="pattern" url="https://cdn.glitch.com/dfc871f2-44bd-4c8a-bb58-5515b3ac1df9%2Fpattern-01-qr.patt?v=1618674990475">
        <a-scene>
          <a-entity
            geometry="primitive:plane;"
            material="shader:gif;src:url(https://cdn.glitch.com/dfc871f2-44bd-4c8a-bb58-5515b3ac1df9%2Fspark.gif?v=1618671590775);"
            position="0 0 0.3"
            rotation="-90 0 0"
            scale="1.5 1.5 1"
          ></a-entity>
        </a-scene>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
