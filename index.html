<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="custom" type="pattern" url="https://cdn.glitch.com/dfc871f2-44bd-4c8a-bb58-5515b3ac1df9%2Fpattern-01-qr.patt?v=1618674990475">
        <a-entity
          scale="0.5 0.5 0.5"
          gltf-model="https://firebasestorage.googleapis.com/v0/b/usagi-35534.appspot.com/o/hello.glb?alt=media&token=2fdbbf7a-31c1-41f6-88b5-49f83d540aed"
          position="0 0 1"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
